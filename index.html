<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to Google Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">


            <!-- TBT Topic Input -->
            <div class="mb-6">
                <label for="tbtTopic" class="block text-sm font-semibold text-gray-700 mb-2">TBT Topic:</label>
                <input type="text" id="tbtTopic" placeholder="Enter TBT topic..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
            </div>

            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area rounded-xl p-8 text-center mb-6 cursor-pointer hover:bg-gray-50">
                <div id="uploadContent">
                    <div class="text-6xl mb-4">üìÅ</div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Drop your image here</h3>
                    <p class="text-gray-500 mb-4">or click to browse files</p>
                    <div class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Choose File
                    </div>
                    <p class="text-sm text-gray-400 mt-3">Supports JPG, PNG, GIF ‚Ä¢ Max 10MB</p>
                </div>
                
                <!-- Loading State -->
                <div id="loadingContent" class="hidden">
                    <div class="loading text-6xl mb-4">‚è≥</div>
                    <h3 class="text-xl font-semibold text-blue-600 mb-2">Uploading...</h3>
                    <p class="text-gray-500">Please wait while we process your image</p>
                </div>
            </div>

            <!-- File Input -->
            <input type="file" id="fileInput" accept="image/*" class="hidden">

            <!-- Preview Area -->
            <div id="previewArea" class="hidden mb-6">
                <div class="bg-gray-50 rounded-xl p-4">
                    <h4 class="font-semibold text-gray-700 mb-3">Preview:</h4>
                    <img id="previewImage" class="max-w-full h-48 object-contain mx-auto rounded-lg shadow-md">
                    <div class="mt-3 text-center">
                        <span id="fileName" class="text-sm text-gray-600"></span>
                        <span id="fileSize" class="text-sm text-gray-500 ml-2"></span>
                    </div>
                </div>
            </div>

            <!-- Upload Button -->
            <button id="uploadBtn" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-xl transition-colors flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 12l2 2 4-4"></path>
                </svg>
                Upload to Google Sheet
            </button>

            <!-- Status Messages -->
            <div id="statusMessage" class="hidden mt-6 p-4 rounded-xl"></div>


        </div>
    </div>

    <script>
        // Configuration - Replace with your actual Google Apps Script URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTfrAhvPgvzO5qcaCF2QFQxXkAa_s65KX3aiS-sc17TlXjGp0mKiX_EVDcF9oDNR90/exec';
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const uploadContent = document.getElementById('uploadContent');
        const loadingContent = document.getElementById('loadingContent');
        const tbtTopic = document.getElementById('tbtTopic');

        let selectedFile = null;

        // File size formatter
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.className = `mt-6 p-4 rounded-xl ${
                type === 'success' ? 'bg-green-50 border border-green-200 text-green-800' :
                type === 'error' ? 'bg-red-50 border border-red-200 text-red-800' :
                'bg-blue-50 border border-blue-200 text-blue-800'
            }`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showStatus('Please select a valid image file (JPG, PNG, GIF, etc.)', 'error');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('File size must be less than 10MB', 'error');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                previewArea.classList.remove('hidden');
                uploadBtn.classList.remove('hidden');
                statusMessage.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // Upload file to Google Apps Script
        async function uploadFile() {
            if (!selectedFile) return;

            if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL') {
                showStatus('Please configure your Google Apps Script URL first!', 'error');
                return;
            }

            // Show loading state
            uploadContent.classList.add('hidden');
            loadingContent.classList.remove('hidden');
            uploadBtn.disabled = true;

            try {
                // Convert file to base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64String = reader.result.split(',')[1];
                        resolve(base64String);
                    };
                    reader.readAsDataURL(selectedFile);
                });

                // Prepare form data
                const formData = new FormData();
                formData.append('imageData', base64);
                formData.append('fileName', selectedFile.name);
                formData.append('mimeType', selectedFile.type);
                formData.append('tbtTopic', tbtTopic.value.trim());

                // Send to Google Apps Script
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                if (response.ok) {
                    showStatus('‚úÖ Image uploaded successfully to Google Sheet!', 'success');
                    // Reset form
                    selectedFile = null;
                    previewArea.classList.add('hidden');
                    uploadBtn.classList.add('hidden');
                } else {
                    throw new Error(result || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                // Hide loading state
                uploadContent.classList.remove('hidden');
                loadingContent.classList.add('hidden');
                uploadBtn.disabled = false;
            }
        }

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
        uploadBtn.addEventListener('click', uploadFile);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
    </script>

</html>
