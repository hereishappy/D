<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Safety - TBT Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .safety-icon {
            font-size: 4em;
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            background: linear-gradient(45deg, #f8f9ff 0%, #fff 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: #5a67d8;
            background: linear-gradient(45deg, #f0f2ff 0%, #fff 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .upload-zone.dragover {
            border-color: #4c51bf;
            background: linear-gradient(45deg, #e6f3ff 0%, #fff 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            color: #4a5568;
            font-size: 0.9em;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .status.uploading {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #3182ce;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #bee3f8;
            border-radius: 50%;
            border-top-color: #3182ce;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="safety-icon">‚ö†Ô∏è</div>
            <h1>Construction Safety TBT</h1>
            <p>Upload safety images and toolbox talk topics</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="tbtTopic">Toolbox Talk Topic:</label>
                <input type="text" id="tbtTopic" name="tbtTopic" placeholder="Enter the TBT topic..." required>
            </div>

            <div class="form-group">
                <label>Safety Image Upload:</label>
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">All image formats supported ‚Ä¢ Max 10MB</div>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
                
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                Upload to Safety Sheet
            </button>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTfrAhvPgvzO5qcaCF2QFQxXkAa_s65KX3aiS-sc17TlXjGp0mKiX_EVDcF9oDNR90/exec';
        
        const uploadZone = document.getElementById('uploadZone');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const tbtTopic = document.getElementById('tbtTopic');

        // Click to upload
        uploadZone.addEventListener('click', () => imageInput.click());

        // Drag and drop functionality
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showStatus('File size must be less than 10MB.', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.textContent = `${file.name} (${fileSize} MB)`;
            };
            reader.readAsDataURL(file);

            // Store file for upload
            imageInput.files = new DataTransfer().files;
            const dt = new DataTransfer();
            dt.items.add(file);
            imageInput.files = dt.files;
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!imageInput.files[0]) {
                showStatus('Please select an image file.', 'error');
                return;
            }

            if (!tbtTopic.value.trim()) {
                showStatus('Please enter a TBT topic.', 'error');
                return;
            }

            await uploadToSheet();
        });

        async function uploadToSheet() {
            const file = imageInput.files[0];
            const topic = tbtTopic.value.trim();
            
            uploadBtn.disabled = true;
            showStatus('Preparing upload...', 'uploading');
            progressBar.style.display = 'block';

            try {
                // Resize image before upload to reduce size
                const resizedBase64 = await resizeImage(file, 800, 600);
                
                updateProgress(20);
                showStatus('Uploading to safety sheet...', 'uploading');
                
                // Use FormData approach - more reliable with Google Apps Script
                const formData = new FormData();
                formData.append('image', resizedBase64);
                formData.append('filename', file.name);
                formData.append('mimeType', file.type);
                formData.append('tbtTopic', topic);
                
                updateProgress(40);

                // Upload to Google Apps Script (no Content-Type header - let browser set it)
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                updateProgress(70);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                let result;
                
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Response parsing error:', parseError);
                    console.error('Raw response:', responseText);
                    throw new Error('Invalid response from server');
                }
                
                updateProgress(100);

                if (result.success) {
                    showStatus('‚úÖ Successfully uploaded to safety sheet!', 'success');
                    uploadForm.reset();
                    previewContainer.style.display = 'none';
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions
                    let { width, height } = img;
                    
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    
                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }
                    
                    // Set canvas size
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                    resolve(compressedBase64);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function showStatus(message, type) {
            status.innerHTML = type === 'uploading' 
                ? `<div class="loading-spinner"></div>${message}` 
                : message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
