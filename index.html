<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reports Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: #f9fafb;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-md mx-auto py-12 px-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <form id="dailyReportsForm" class="space-y-6">
                <!-- Today's Absent Count -->
                <div>
                    <label for="absentCount" class="block text-sm font-medium text-gray-700 mb-2">
                        Today's Absent Count
                    </label>
                    <input 
                        type="number" 
                        id="absentCount" 
                        name="absentCount"
                        min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="0"
                    >
                </div>

                <!-- B Shift Count -->
                <div>
                    <label for="bShiftCount" class="block text-sm font-medium text-gray-700 mb-2">
                        B Shift Count
                    </label>
                    <input 
                        type="number" 
                        id="bShiftCount" 
                        name="bShiftCount"
                        min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="0"
                    >
                </div>

                <!-- TBT Topic -->
                <div>
                    <label for="tbtTopic" class="block text-sm font-medium text-gray-700 mb-2">
                        TBT Topic
                    </label>
                    <textarea 
                        id="tbtTopic" 
                        name="tbtTopic"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                        placeholder="Enter topic"
                    ></textarea>
                </div>

                <!-- TBT Photo Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        TBT Photo
                    </label>
                    <div 
                        id="uploadArea" 
                        class="upload-area rounded-md p-6 text-center cursor-pointer"
                    >
                        <div id="uploadContent">
                            <svg class="mx-auto h-8 w-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-sm text-gray-600">Upload photo</p>
                        </div>
                        <div id="uploadedFile" class="hidden">
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="text-sm text-gray-700" id="fileName"></span>
                            </div>
                            <button type="button" id="removeFile" class="mt-1 text-xs text-red-600 hover:text-red-500">Remove</button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-md transition-colors duration-200"
                >
                    Update Reports
                </button>
            </form>

            <!-- Status Message -->
            <div id="statusMessage" class="mt-4 hidden">
                <div class="bg-green-50 border border-green-200 rounded-md p-3">
                    <p class="text-sm text-green-800">Reports updated successfully!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadContent = document.getElementById('uploadContent');
        const uploadedFile = document.getElementById('uploadedFile');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            uploadContent.classList.remove('hidden');
            uploadedFile.classList.add('hidden');
        });

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                fileName.textContent = file.name;
                uploadContent.classList.add('hidden');
                uploadedFile.classList.remove('hidden');
            } else {
                alert('Please select an image file');
            }
        }

        // Form submission
        document.getElementById('dailyReportsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Updating...';
            submitButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('absentCount', document.getElementById('absentCount').value || '0');
                formData.append('bShiftCount', document.getElementById('bShiftCount').value || '0');
                formData.append('tbtTopic', document.getElementById('tbtTopic').value || '');
                
                if (fileInput.files[0]) {
                    // Convert image to base64 for Google Apps Script
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64Data = e.target.result.split(',')[1];
                        sendToGoogleSheets({
                            absentCount: document.getElementById('absentCount').value || '0',
                            bShiftCount: document.getElementById('bShiftCount').value || '0',
                            tbtTopic: document.getElementById('tbtTopic').value || '',
                            imageData: base64Data,
                            imageName: fileInput.files[0].name
                        });
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    sendToGoogleSheets({
                        absentCount: document.getElementById('absentCount').value || '0',
                        bShiftCount: document.getElementById('bShiftCount').value || '0',
                        tbtTopic: document.getElementById('tbtTopic').value || '',
                        imageData: null,
                        imageName: null
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating reports. Please try again.');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        async function sendToGoogleSheets(data) {
            // Replace with your Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbyEl3mCsVdSF3Tsmi8vwkxOcYN4AlDh-aAfWpxYuZSlS2FfYSOSMXdoqbZOvZ8TeHmL/exec';
            
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('statusMessage').classList.remove('hidden');
                    // Reset form
                    document.getElementById('dailyReportsForm').reset();
                    uploadContent.classList.remove('hidden');
                    uploadedFile.classList.add('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('statusMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    throw new Error('Failed to update reports');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to Google Sheets. Please check your connection.');
            }
        }
    </script>

</html>
