<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Reports Web App</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #111;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      margin-bottom: 1rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 100%;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    .status {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .ok { color: #065f46; }
    .err { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Reports</h1>
    
    <div class="card">
      <div class="field">
        <label>1) Absent Count (C13)</label>
        <input type="number" id="absentCount" />
      </div>
      <div class="field">
        <label>2) B Shift Count (C14)</label>
        <input type="number" id="bShiftCount" />
      </div>
      <div class="field">
        <label>3) Gate Pass Process Count (C15)</label>
        <input type="number" id="gatePassCount" />
      </div>
      <div class="field">
        <label>4) TBT Topic Text (C16)</label>
        <textarea id="tbtText"></textarea>
      </div>
      <button onclick="saveCounts()">Save Counts</button>
      <div id="saveStatus" class="status"></div>
    </div>
    
    <div class="card">
      <div class="field">
        <label>5) Upload Photo (A18)</label>
        <input type="file" id="photo" accept="image/*" />
      </div>
      <button onclick="uploadPhoto()">Upload Photo</button>
      <div id="uploadStatus" class="status"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyayMJ1kNw3TFVfPfLebeMkrTOMPy5Uv-ZbVJi3EG6DG4fjgTISc2I2SwH1_SLMTbWA/exec";

    async function saveCounts() {
      const payload = {
        absentCount: document.getElementById('absentCount').value,
        bShiftCount: document.getElementById('bShiftCount').value,
        gatePassCount: document.getElementById('gatePassCount').value,
        tbtText: document.getElementById('tbtText').value
      };
      document.getElementById('saveStatus').textContent = "Saving...";
      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ action: "saveCounts", payload }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        document.getElementById('saveStatus').innerHTML = data.ok ? 
          "<span class='ok'>✅ Saved</span>" : "<span class='err'>❌ Error</span>";
      } catch (err) {
        document.getElementById('saveStatus').innerHTML = "<span class='err'>❌ "+err+"</span>";
      }
    }

    async function uploadPhoto() {
      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById('uploadStatus').innerHTML = "<span class='err'>Please select an image</span>";
        return;
      }
      document.getElementById('uploadStatus').textContent = "Uploading...";
      const reader = new FileReader();
      reader.onload = async e => {
        try {
          const res = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({
              action: "uploadPhoto",
              filename: file.name,
              dataUrl: e.target.result
            }),
            headers: { "Content-Type": "application/json" }
          });
          const data = await res.json();
          document.getElementById('uploadStatus').innerHTML = data.ok ? 
            "<span class='ok'>✅ Uploaded</span>" : "<span class='err'>❌ Error</span>";
        } catch (err) {
          document.getElementById('uploadStatus').innerHTML = "<span class='err'>❌ "+err+"</span>";
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
