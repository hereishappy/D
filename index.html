<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea, button {
      width: 100%; padding: 12px;
      margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px;
    }
    button {
      background: #007bff; color: #fff;
      border: none; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:enabled { background: #0056b3; }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Report</h2>
    <form id="reportForm">
      <input type="number" id="absent" placeholder="Absent Count" required>
      <input type="number" id="bShift" placeholder="B Shift Count" required>
      <input type="number" id="gatePass" placeholder="Gate Pass Process Count" required>
      <textarea id="tbtTopic" placeholder="TBT Topic" required></textarea>
      <input type="file" id="photo" accept="image/*">
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxM0jA_Pcq_8UGUmbKKlh0E72MlaR83yqVVMegZKaD4CNbrNWq4EENAxPYXn_MV-CEc/exec";

    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let submitBtn = document.getElementById("submitBtn");
      let statusEl = document.getElementById("status");

      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      let absent = document.getElementById("absent").value;
      let bShift = document.getElementById("bShift").value;
      let gatePass = document.getElementById("gatePass").value;
      let tbtTopic = document.getElementById("tbtTopic").value;
      let photoFile = document.getElementById("photo").files[0];

      try {
        // 1. Save text data
        let textRes = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            action: "saveFormData",
            absent, bShift, gatePass, tbtTopic
          })
        });
        let textMsg = await textRes.text();
        statusEl.innerText = textMsg;

        // 2. Upload photo (if any)
        if (photoFile) {
          const reader = new FileReader();
          reader.onloadend = async function() {
            let base64String = reader.result.split(",")[1];
            let photoRes = await fetch(scriptURL, {
              method: "POST",
              body: JSON.stringify({
                action: "uploadPhoto",
                base64Image: base64String
              })
            });
            let photoMsg = await photoRes.text();
            statusEl.innerText = textMsg + " | " + photoMsg;
          };
          reader.readAsDataURL(photoFile);
        }

        submitBtn.innerText = "Submitted ✅";

      } catch (err) {
        statusEl.innerText = "❌ Error: " + err.message;
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit Again";
      }
    });
  </script>
</body>
</html>
