<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBT App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .success-message {
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .error-message {
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">TBT</h1>
            <p class="text-gray-600">Submit your TBT data</p>
        </div>

        <!-- Form -->
        <form id="reportForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
            <!-- Absent Count -->
            <div>
                <label for="absentCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    Absent Count
                </label>
                <input 
                    type="number" 
                    id="absentCount" 
                    name="absentCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter absent count"
                    required
                >
            </div>

            <!-- B Shift Count -->
            <div>
                <label for="bShiftCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    B Shift Count
                </label>
                <input 
                    type="number" 
                    id="bShiftCount" 
                    name="bShiftCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter B shift count"
                    required
                >
            </div>

            <!-- Gate Pass Process Count -->
            <div>
                <label for="gatePassCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    Gate Pass Process Count
                </label>
                <input 
                    type="number" 
                    id="gatePassCount" 
                    name="gatePassCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter gate pass count"
                    required
                >
            </div>

            <!-- TBT Topic -->
            <div>
                <label for="tbtTopic" class="block text-sm font-semibold text-gray-700 mb-2">
                    TBT Topic
                </label>
                <textarea 
                    id="tbtTopic" 
                    name="tbtTopic"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg resize-none"
                    placeholder="Enter TBT topic details"
                    required
                ></textarea>
            </div>

            <!-- Photo Upload -->
            <div>
                <label for="photoUpload" class="block text-sm font-semibold text-gray-700 mb-2">
                    Upload Photo
                </label>
                <div class="relative">
                    <input 
                        type="file" 
                        id="photoUpload" 
                        name="photoUpload"
                        accept="image/*"
                        capture="environment"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                        required
                    >
                </div>
                <p class="text-xs text-gray-500 mt-1">Select or take a photo to upload</p>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
            >
                Submit Report
            </button>

            <!-- Loading State -->
            <div id="loading" class="loading text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Submitting report...</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl">
                <div class="flex items-center">
                    <span>Report submitted successfully!</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl">
                <div class="flex items-center">
                    <span id="errorText">An error occurred. Please try again.</span>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>TBT System v1.0</p>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw5PslytSiVaXWJGHOsNOf7wiUehLj6DvEeTxPE27g6Eua0Bgbbauu_U2Sd_dB7Ot4x/exec';

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Show loading state
            submitBtn.style.display = 'none';
            loading.classList.add('show');
            
            try {
                // Get form data
                const payload = {
                    absentCount: document.getElementById('absentCount').value,
                    bShiftCount: document.getElementById('bShiftCount').value,
                    gatePassCount: document.getElementById('gatePassCount').value,
                    tbtTopic: document.getElementById('tbtTopic').value
                };
                
                // Handle photo upload
                const photoFile = document.getElementById('photoUpload').files[0];
                if (photoFile) {
                    // Convert to base64
                    const base64Photo = await fileToBase64(photoFile);
                    payload.photo = base64Photo;
                    payload.photoName = photoFile.name;
                    payload.photoType = photoFile.type;
                }
                
                // Submit to Google Apps Script using URLSearchParams
                const formData = new URLSearchParams();
                Object.keys(payload).forEach(key => {
                    formData.append(key, payload[key]);
                });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.classList.add('show');
                    document.getElementById('reportForm').reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                // Hide loading state
                loading.classList.remove('show');
                submitBtn.style.display = 'block';
            }
        });
        
        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Auto-resize textarea
        document.getElementById('tbtTopic').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>

</html>
