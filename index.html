<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea, button {
      width: 100%; padding: 12px;
      margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px;
    }
    button {
      background: #007bff; color: #fff;
      border: none; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:enabled { background: #0056b3; }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Report</h2>
    <form id="reportForm">
      <input type="number" id="absent" placeholder="Absent Count" required>
      <input type="number" id="bShift" placeholder="B Shift Count" required>
      <input type="number" id="gatePass" placeholder="Gate Pass Process Count" required>
      <textarea id="tbtTopic" placeholder="TBT Topic" required></textarea>
      <input type="file" id="photo" accept="image/*">
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyDM_0iVZmlPq0ELKeKCCIfKdYY4qBfuG7o8qJTpm7Z_Xx5L39JfedZ4k7sLk-LdJWP/exec";

    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      let absent = document.getElementById("absent").value;
      let bShift = document.getElementById("bShift").value;
      let gatePass = document.getElementById("gatePass").value;
      let tbtTopic = document.getElementById("tbtTopic").value;
      let photoFile = document.getElementById("photo").files[0];

      // Save text data
      google.script.run.withSuccessHandler(msg => {
        document.getElementById("status").innerText = msg;
      }).saveFormData(absent, bShift, gatePass, tbtTopic);

      // Upload photo if provided
      if (photoFile) {
        const reader = new FileReader();
        reader.onloadend = function() {
          let base64String = reader.result.split(",")[1];
          google.script.run.withSuccessHandler(msg => {
            document.getElementById("status").innerText = msg;
          }).uploadPhoto(base64String);
        };
        reader.readAsDataURL(photoFile);
      }

      // Confirmation message
      setTimeout(() => {
        submitBtn.innerText = "Submitted âœ…";
      }, 1000);
    });
  </script>
</body>
</html>
