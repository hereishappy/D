<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBT App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .success-message {
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .error-message {
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">TBT</h1>
            <p class="text-gray-600">Submit your TBT data</p>
        </div>

        <!-- Live Data View -->
        <div class="bg-white rounded-2xl shadow-lg p-4 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Live Data</h2>
                <button id="toggleView" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-sm font-medium hover:bg-blue-200 transition-colors">
                    Hide
                </button>
            </div>
            <div id="spreadsheetContainer" class="w-full">
                <iframe 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRxODcmDFDJLfScffQaei0ejYlolvQKi32KiWBBAp97WO7lLuD1TZHgK-ibCMn5kmW_0CsQHZMzcrHp/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
                    class="w-full h-96 border border-gray-200 rounded-lg"
                    frameborder="0"
                    scrolling="yes">
                </iframe>
            </div>
        </div>

        <!-- Form -->
        <form id="reportForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
            <!-- Absent Count -->
            <div>
                <label for="absentCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    Absent Count
                </label>
                <input 
                    type="number" 
                    id="absentCount" 
                    name="absentCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter absent count"
                    required
                >
            </div>

            <!-- B Shift Count -->
            <div>
                <label for="bShiftCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    B Shift Count
                </label>
                <input 
                    type="number" 
                    id="bShiftCount" 
                    name="bShiftCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter B shift count"
                    required
                >
            </div>

            <!-- Gate Pass Process Count -->
            <div>
                <label for="gatePassCount" class="block text-sm font-semibold text-gray-700 mb-2">
                    Gate Pass Process Count
                </label>
                <input 
                    type="number" 
                    id="gatePassCount" 
                    name="gatePassCount"
                    min="0"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    placeholder="Enter gate pass count"
                    required
                >
            </div>

            <!-- TBT Topic -->
            <div>
                <label for="tbtTopic" class="block text-sm font-semibold text-gray-700 mb-2">
                    TBT Topic
                </label>
                <textarea 
                    id="tbtTopic" 
                    name="tbtTopic"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg resize-none"
                    placeholder="Enter TBT topic details"
                    required
                ></textarea>
            </div>

            <!-- Photo Upload -->
            <div>
                <label for="photoUpload" class="block text-sm font-semibold text-gray-700 mb-2">
                    Upload Photo
                </label>
                <div class="relative">
                    <input 
                        type="file" 
                        id="photoUpload" 
                        name="photoUpload"
                        accept="image/*,.heic,.heif"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                        required
                    >
                </div>
                <p class="text-xs text-gray-500 mt-1">Supports JPG, PNG, HEIC, WebP (max 50MB) - automatically compressed</p>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
            >
                Submit Report
            </button>

            <!-- Loading State -->
            <div id="loading" class="loading text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Processing image and submitting...</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl">
                <div class="flex items-center">
                    <span>Report submitted successfully!</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl">
                <div class="flex items-center">
                    <span id="errorText">An error occurred. Please try again.</span>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>TBT System v1.0</p>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx90WsqecWxigvzkpqUBcGlkGnrB7f2U-dHZX45AdgNn9wsw6vFEEvIcZT4XYxD3ZQa/exec';

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Show loading state
            submitBtn.style.display = 'none';
            loading.classList.add('show');
            
            try {
                // Get form data
                const payload = {
                    absentCount: document.getElementById('absentCount').value,
                    bShiftCount: document.getElementById('bShiftCount').value,
                    gatePassCount: document.getElementById('gatePassCount').value,
                    tbtTopic: document.getElementById('tbtTopic').value
                };
                
                // Handle photo upload with compression
                const photoFile = document.getElementById('photoUpload').files[0];
                if (photoFile) {
                    try {
                        // Convert and compress photo
                        const compressedPhoto = await compressAndConvertImage(photoFile);
                        payload.photo = compressedPhoto;
                        payload.photoName = photoFile.name;
                        payload.photoType = 'image/jpeg'; // Always JPEG after compression
                    } catch (photoError) {
                        throw new Error('Photo processing failed: ' + photoError.message);
                    }
                }
                
                // Submit to Google Apps Script using URLSearchParams
                const formData = new URLSearchParams();
                Object.keys(payload).forEach(key => {
                    formData.append(key, payload[key]);
                });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.classList.add('show');
                    document.getElementById('reportForm').reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                // Hide loading state
                loading.classList.remove('show');
                submitBtn.style.display = 'block';
            }
        });
        
        // Improved image compression function with better error handling
        function compressAndConvertImage(file) {
            return new Promise(async (resolve, reject) => {
                try {
                    // Validate file first
                    if (!file) {
                        reject(new Error('No file selected'));
                        return;
                    }
                    
                    if (file.size === 0) {
                        reject(new Error('File is empty'));
                        return;
                    }
                    
                    if (file.size > 50 * 1024 * 1024) { // 50MB limit
                        reject(new Error('File too large (max 50MB)'));
                        return;
                    }
                    
                    console.log('Processing file:', file.name, 'Type:', file.type, 'Size:', (file.size / 1024 / 1024).toFixed(2) + 'MB');
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Check if it's a HEIC/HEIF file
                    const fileName = file.name.toLowerCase();
                    const isHEIC = file.type === 'image/heic' || file.type === 'image/heif' || 
                                   fileName.endsWith('.heic') || fileName.endsWith('.heif');
                    
                    // Try HEIC conversion first if applicable
                    if (isHEIC && 'createImageBitmap' in window) {
                        console.log('Attempting HEIC conversion');
                        try {
                            const imageBitmap = await createImageBitmap(file);
                            processImage(imageBitmap);
                            return;
                        } catch (heicError) {
                            console.log('HEIC conversion failed, trying FileReader method');
                        }
                    }
                    
                    // Standard method for all other formats
                    loadWithFileReader();
                    
                    function processImage(source) {
                        try {
                            // Get dimensions
                            let { width, height } = source;
                            const maxPixels = 400000; // Safe limit
                            const currentPixels = width * height;
                            
                            console.log(`Original: ${width}x${height} (${currentPixels} pixels)`);
                            
                            // Resize if needed
                            if (currentPixels > maxPixels) {
                                const ratio = Math.sqrt(maxPixels / currentPixels);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                            }
                            
                            // Ensure max dimensions
                            const maxDimension = 800;
                            if (width > maxDimension || height > maxDimension) {
                                const ratio = Math.min(maxDimension / width, maxDimension / height);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                            }
                            
                            // Set canvas size
                            canvas.width = width;
                            canvas.height = height;
                            
                            // Draw image
                            ctx.drawImage(source, 0, 0, width, height);
                            
                            // Compress with quality adjustment
                            let quality = 0.7;
                            let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                            
                            // Reduce quality if file is still too large
                            let attempts = 0;
                            while (compressedDataUrl.length > 2500000 && attempts < 3) {
                                quality -= 0.2;
                                compressedDataUrl = canvas.toDataURL('image/jpeg', Math.max(0.3, quality));
                                attempts++;
                            }
                            
                            const finalSize = (compressedDataUrl.length * 3) / 4 / 1024 / 1024;
                            console.log(`Final: ${width}x${height}, ${finalSize.toFixed(2)}MB, Quality: ${quality}`);
                            
                            resolve(compressedDataUrl);
                            
                        } catch (processError) {
                            console.error('Processing error:', processError);
                            reject(new Error('Failed to process image'));
                        }
                    }
                    
                    function loadWithFileReader() {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const img = new Image();
                            
                            img.onload = function() {
                                console.log('Image loaded successfully');
                                processImage(img);
                            };
                            
                            img.onerror = function() {
                                console.error('Image load failed');
                                if (isHEIC) {
                                    reject(new Error('HEIC format not supported. Please convert to JPG first.'));
                                } else {
                                    reject(new Error('Invalid image format. Please use JPG, PNG, or WebP.'));
                                }
                            };
                            
                            img.src = e.target.result;
                        };
                        
                        reader.onerror = function() {
                            console.error('FileReader failed');
                            reject(new Error('Cannot read file. Please try a different image.'));
                        };
                        
                        // Start reading
                        reader.readAsDataURL(file);
                    }
                    
                } catch (error) {
                    console.error('Compression error:', error);
                    reject(new Error('Image processing failed: ' + error.message));
                }
            });
        }
        
        // Auto-resize textarea
        document.getElementById('tbtTopic').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Toggle spreadsheet view
        document.getElementById('toggleView').addEventListener('click', function() {
            const container = document.getElementById('spreadsheetContainer');
            const button = document.getElementById('toggleView');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                button.textContent = 'Hide';
            } else {
                container.style.display = 'none';
                button.textContent = 'Show';
            }
        });
    </script>
