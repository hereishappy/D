<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reports Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px dashed #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-upload-text {
            color: #666;
            font-size: 14px;
        }

        .file-selected {
            color: #667eea;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .integration-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 13px;
            line-height: 1.5;
        }

        .integration-note strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Daily Reports Update</h1>
            <p>Update daily metrics for team tracking</p>
        </div>



        <form id="dataForm">
            <div class="form-group">
                <label for="absentCount">üìã Today's Absent Count</label>
                <input type="number" id="absentCount" class="form-input" placeholder="Enter number of absences" min="0" required>
            </div>

            <div class="form-group">
                <label for="bShiftCount">üïê B Shift Count</label>
                <input type="number" id="bShiftCount" class="form-input" placeholder="Enter B shift count" min="0" required>
            </div>

            <div class="form-group">
                <label for="tbtTopic">üí° TBT Topic</label>
                <input type="text" id="tbtTopic" class="form-input" placeholder="Enter today's TBT topic" required>
            </div>

            <div class="form-group">
                <label for="tbtPhoto">üì∏ Upload TBT Photo</label>
                <div class="file-upload">
                    <input type="file" id="tbtPhoto" accept="image/*">
                    <label for="tbtPhoto" class="file-upload-label">
                        <span class="file-upload-text" id="fileText">Click to upload TBT photo or drag & drop</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">‚ú® Update Daily Reports</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Convert file to base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // File upload handling
        const fileInput = document.getElementById('tbtPhoto');
        const fileText = document.getElementById('fileText');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileText.textContent = `üìÅ ${e.target.files[0].name}`;
                fileText.classList.add('file-selected');
            } else {
                fileText.textContent = 'Click to upload TBT photo or drag & drop';
                fileText.classList.remove('file-selected');
            }
        });

        // Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyEl3mCsVdSF3Tsmi8vwkxOcYN4AlDh-aAfWpxYuZSlS2FfYSOSMXdoqbZOvZ8TeHmL/exec';

        // Form submission handling
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const absentCount = document.getElementById('absentCount').value;
            const bShiftCount = document.getElementById('bShiftCount').value;
            const tbtTopic = document.getElementById('tbtTopic').value;
            const tbtPhoto = document.getElementById('tbtPhoto').files[0];
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message';
            statusMessage.innerHTML = '‚è≥ Updating Google Sheet...';
            
            try {
                let photoBase64 = '';
                if (tbtPhoto) {
                    photoBase64 = await convertToBase64(tbtPhoto);
                }
                
                const data = {
                    absentCount: absentCount,
                    bShiftCount: bShiftCount,
                    tbtTopic: tbtTopic,
                    tbtPhoto: photoBase64,
                    photoName: tbtPhoto ? tbtPhoto.name : ''
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    statusMessage.className = 'status-message status-success';
                    statusMessage.innerHTML = '‚úÖ Successfully updated Google Sheet!';
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        document.getElementById('dataForm').reset();
                        fileText.textContent = 'Click to upload TBT photo or drag & drop';
                        fileText.classList.remove('file-selected');
                        statusMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Update failed');
                }
                
            } catch (error) {
                statusMessage.className = 'status-message status-error';
                statusMessage.innerHTML = '‚ùå Failed to update sheet. Please check connection and try again.';
                console.error('Error:', error);
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Drag and drop functionality
        const uploadLabel = document.querySelector('.file-upload-label');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadLabel.style.borderColor = '#667eea';
            uploadLabel.style.background = '#f0f2ff';
        }

        function unhighlight(e) {
            uploadLabel.style.borderColor = '#e1e5e9';
            uploadLabel.style.background = '#f8f9fa';
        }

        uploadLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                fileText.textContent = `üìÅ ${files[0].name}`;
                fileText.classList.add('file-selected');
            }
        }

        // Simulate real-time connection status
        function updateConnectionStatus() {
            const now = new Date();
            console.log(`Connection check: ${now.toLocaleTimeString()}`);
        }

        setInterval(updateConnectionStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
